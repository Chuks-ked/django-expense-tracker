{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5" >
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>

                <form action="{% url 'register' %}" method='post'>
                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="text" 
                        name="username" 
                        placeholder='Username'
                        id="usernameField" 
                        value="{{fieldValues.username}}"
                        class="form-control form-control-sm">
                    </div>
                    <div class="invalid_feedback" style='display:none'>
                    </div>  

                    <p class='text-sm text-primary usernameSuccessOutput'> </p>


                    <div class="form-group">
                        <input type="email" 
                        name="email" 
                        placeholder="Email"
                        id="emailField" 
                        value="{{fieldValues.email}}"
                        class="form-control form-control-sm">
                    </div>
                    <div class="emailFeedbackArea invalid_feedback" style='display: none;' ></div>

                    <p class="text-sm text-primary emailSuccessOutput"></p>


                    <div class="form-group">
                        <input type="password" 
                        name="password" 
                        placeholder="Password"
                        id="passwordField" 
                        class="form-control form-control-sm">
                        <small class="float-end py-2 showPasswordToggle">SHOW</small>
                        <br>
                    </div>
                    <br>
                    <div class="d-grid">
                        <input type="submit" value="Register" class="btn btn-primary submit-btn">
                    </div>
                </form>
            </div>

            <div class="container">
                <span> Have an account? <a href="{% url 'login' %}">Login</a> </span>
            </div>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock  %}
