{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5" >
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>

                <form action="" methos='POST'>
                    <div class="form-group">
                        <input type="text" 
                        name="username" 
                        placeholder='Username'
                        id="usernameField" 
                        class="form-control form-control-sm">
                    </div>
                    <div class="invalid_feedback" style='display:none'>
                        
                    </div>  
                    <div class="form-group">
                        <input type="email" 
                        name="email" 
                        placeholder="Email"
                        id="emailField" 
                        class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <input type="password" 
                        name="password" 
                        placeholder="Password"
                        id="passwordField" 
                        class="form-control form-control-sm">
                        <small class="float-end py-2">SHOW</small>
                        <br>
                    </div>
                    <br>
                    <div class="d-grid">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock  %}
