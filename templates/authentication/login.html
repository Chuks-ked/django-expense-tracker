{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5" >
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login to your account</h4>
                </div>

                <form action="{% url 'login' %}" method='post'>
                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="text" 
                        name="username" 
                        placeholder='Username'
                        id="usernameField" 
                        value="{{fieldValues.username}}"
                        class="form-control form-control-sm">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" 
                        name="password" 
                        placeholder="Password"
                        id="passwordField" 
                        class="form-control form-control-sm">
                    </div>
                    <br>
                    <div class="d-grid">
                        <input type="submit" value="Login" class="btn btn-primary submit-btn">
                    </div>
                </form>
            </div>
           <div class="container">
            <span> Dont have an account? <a href="{% url 'register' %}">Register</a> </span>
            <br>
           <span> Forget password? <a href="{% url 'reset-link' %}">Reset</a> </span>
           </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
    
{% endblock  %}
